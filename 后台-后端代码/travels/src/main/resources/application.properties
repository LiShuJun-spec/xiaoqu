server.port=8989
spring.application.name=travels
spring.mvc.view.prefix=classpath: /templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=classpath: /static/**

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travels?characterEncoding=utf8&serverTimezone=UTC&useUnicode=true
spring.datasource.username=root
spring.datasource.password=123456



mybatis.mapper-locations=classpath:com/baizhi/travels/mapper/*.xml
mybatis.type-aliases-package=com.baizhi.travels.entity

logging.level.root=info
logging.level.com.baizhi.travels.dao=debug
spring.resources.static-locations=file:${upload.dir}

